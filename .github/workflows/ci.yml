name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r codigos/requirements.txt
          pip install -r docs/requirements.txt
          pip install pytest
      - name: Run tests
        run: |
          # Execute tests with project PYTHONPATH so imports like `from codigos import ...` work
          PYTHONPATH=. pytest -q --maxfail=1 -q
      - name: Build docs (fail on warnings)
        run: |
          # Build Sphinx docs and treat warnings as errors
          PYTHONPATH=. sphinx-build -b html docs docs/_build/html -W
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
