name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: [3.14]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r codigos/requirements.txt
          pip install -r docs/requirements.txt
          pip install pytest
          pip install -e .  # Install the package
      - name: Run tests
        run: |
          # Execute tests with project PYTHONPATH so imports like `from codigos import ...` work
          PYTHONPATH=. pytest -q --maxfail=1 -q
      - name: Build docs (fail on warnings)
        run: |
          # Create _static directory for Sphinx static files
          mkdir -p docs/_static
          # Build Sphinx docs and treat warnings as errors
          PYTHONPATH=. sphinx-build -b html docs docs/_build/html -W
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
